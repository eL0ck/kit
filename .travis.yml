language: python
branches:
  only:
  - master
  - dev
python:
- '2.7'
install:
- pip install flake8
- pip install pytest
script:
- flake8 --ignore=E501
- pytest
- head template.yaml
before_deploy:
  - ci/build_deploy.sh
deploy:
  provider: pypi
  skip_cleanup: true
  server: https://test.pypi.org/legacy/
  user: tpj800
  password:
    secure: 
  on:
    branch: dev
  distributions: "sdist bdist_wheel"
